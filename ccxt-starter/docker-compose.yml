version: '3.8'

services:
  # PostgreSQL - Trade Ledger Database
  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_DB: trading
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HashiCorp Vault - Secrets Management (Optional: Use AWS Secrets Manager in production)
  vault:
    image: vault:1.15
    container_name: trading-vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/file
    restart: unless-stopped
    # NOTE: This is DEV mode. For production, use TLS and proper initialization.
    # See: https://developer.hashicorp.com/vault/tutorials/operations/production-hardening

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: trading-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    restart: unless-stopped

  # Grafana - Monitoring Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: trading-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped

  # Trading Application (Python CCXT)
  trading-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: trading-app
    environment:
      # Secrets backend (vault, aws, or env)
      SECRETS_BACKEND: ${SECRETS_BACKEND:-vault}
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-dev-root-token}
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: trading
      DB_USER: trading_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      # Application
      KILL_SWITCH_ENABLED: "true"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./reports:/app/reports
    depends_on:
      - postgres
      - vault
      - prometheus
    restart: unless-stopped
    # Uncomment for production deployment:
    # command: python src/main.py --mode production

  # (Optional) Streamlit Dashboard - Simple Web UI
  # Uncomment to enable:
  # dashboard:
  #   build:
  #     context: .
  #     dockerfile: docker/Dockerfile.dashboard
  #   container_name: trading-dashboard
  #   ports:
  #     - "8501:8501"
  #   environment:
  #     DB_HOST: postgres
  #     DB_PORT: 5432
  #     DB_NAME: trading
  #     DB_USER: trading_user
  #     DB_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
  #   depends_on:
  #     - postgres
  #   restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  vault_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: trading-network
